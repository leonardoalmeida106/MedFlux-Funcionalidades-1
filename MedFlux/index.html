<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente - MedFlux</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-right: auto;
        }

        .logo::before {
            content: "ðŸ©º ";
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #1976d2;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #115293;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                font-size: 22px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MedFlux</div>
    </header>

    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: JoÃ£o da Silva">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="Ex: 30">

            <label for="genero">GÃªnero</label>
            <select id="genero" name="genero">
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00">

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="Ex: 12.345.678-9">

            <label for="carteira">NÂº da Carteira do Hospital</label>
            <input type="text" id="carteira" name="carteira" placeholder="Ex: 9988776655">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: joao@email.com">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Ex: (11) 98765-4321">

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>
</body>
</html>
